<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array=[1,2,3,4,5,6,12 ,13,17 ];
  let sum=0;
  let count=0;
  let countSNT =0;
  for (let i=0; i<array.length;i++){
      if (countSNT < array.length) {
          for (let j=1; j<=array[i]; j++) {
              if(array[i]%j == 0) {
                  count+=1;
              }
          }
          if(count==2) {
              sum+=array[i]
              countSNT +=1;
          }
          count=0;
      } else {
          break;
      }
  }
  document.write(sum)
</script>
</body>
</html>
